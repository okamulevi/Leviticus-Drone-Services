      height: 40px;

      border-radius: 50%;

    @keyframes spin {
      0% { transform: rotate(0deg); }

      align-items: center;

        const openLightbox = (image) => {
          setSelectedImage(image);
          document.body.style.overflow = 'hidden'; // Prevent scrolling
        };

        const closeLightbox = () => {
          setSelectedImage(null);
          document.body.style.overflow = 'auto'; // Restore scrolling
        };

        const handleKeyDown = (e) => {
          if (!selectedImage) return;
          let imagesToNavigate = galleryImages;
          if (selectedImage.serviceId) {
            imagesToNavigate = packageImages.filter(img => img.serviceId === selectedImage.serviceId);
          }
          const currentIndex = imagesToNavigate.findIndex(img => img.src === selectedImage.src);
          if (e.key === 'Escape') {
            closeLightbox();
          } else if (e.key === 'ArrowLeft') {
            const prevIndex = (currentIndex - 1 + imagesToNavigate.length) % imagesToNavigate.length;
            setSelectedImage(imagesToNavigate[prevIndex]);
          } else if (e.key === 'ArrowRight') {
            const nextIndex = (currentIndex + 1) % imagesToNavigate.length;
            setSelectedImage(imagesToNavigate[nextIndex]);
          }
        };

          const rootElement = document.getElementById('root');
          loadingElement.style.display = 'none';
          rootElement.style.display = 'block';
          // Add keydown event listener for lightbox navigation
          window.addEventListener('keydown', handleKeyDown);
          return () => window.removeEventListener('keydown', handleKeyDown);

                        className="bg-green-500 text-white px-8 py-3 rounded-full font-semibold hover:bg-green-600 transition-colors text-center"

                      </a>

              </h2>

                    onKeyPress={(e) => e.key === 'Enter' && setSelectedService(service)}

                  >
                    {service.image && (
                      <img
                        src={service.image}
                        alt={`Example of ${service.name} by Leviticus Drone Services in Kenya`}

                      <label htmlFor="message" className="sr-only">Your Message</label>
                      <textarea
                        id="message"
                        name="message"
                        value={formData.message}
                        onChange={handleInputChange}
                        placeholder="Your Message"
                        rows="4"
                        className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                        aria-required="true"
                      ></textarea>
                    </div>
                    <button
                      onClick={handleSubmit}
                      className="w-full bg-blue-700 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-800 transition-colors"
                      aria-label="Submit inquiry to Leviticus Drone Services"
                    >
                      Submit Inquiry
                    </button>
                  </div>
                </div>
              </div>
            </div>

            {selectedImage && (
              <div
                className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50"
                role="dialog"
                aria-modal="true"
                aria-label="Image lightbox"
              >
                <div className="relative max-w-4xl w-full mx-4">
                  <button
                    className="absolute top-4 right-4 text-white text-3xl font-bold hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-white"
                    onClick={closeLightbox}
                    aria-label="Close image lightbox"
                  >
                    √ó
                  </button>
                  <button
                    className="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-3xl font-bold hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-white"
                    onClick={() => {
                      let imagesToNavigate = galleryImages;
                      if (selectedImage.serviceId) {
                        imagesToNavigate = packageImages.filter(img => img.serviceId === selectedImage.serviceId);
                      }
                      const currentIndex = imagesToNavigate.findIndex(img => img.src === selectedImage.src);
                      const prevIndex = (currentIndex - 1 + imagesToNavigate.length) % imagesToNavigate.length;
                      setSelectedImage(imagesToNavigate[prevIndex]);
                    }}
                    aria-label="View previous image"
                  >
                    ‚Üê
                  </button>
                  <button
                    className="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-3xl font-bold hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-white"
                    onClick={() => {
                      let imagesToNavigate = galleryImages;
                      if (selectedImage.serviceId) {
                        imagesToNavigate = packageImages.filter(img => img.serviceId === selectedImage.serviceId);
                      }
                      const currentIndex = imagesToNavigate.findIndex(img => img.src === selectedImage.src);
                      const nextIndex = (currentIndex + 1) % imagesToNavigate.length;
                      setSelectedImage(imagesToNavigate[nextIndex]);
                    }}
                    aria-label="View next image"
                  >
                    ‚Üí
                  </button>
                  <img
                    src={selectedImage.src}
                    alt={`Full-size view of ${selectedImage.caption.toLowerCase()} by Leviticus Drone Services in Kenya`}
                    className="w-full h-auto max-h-[80vh] object-contain rounded-lg"
                  />
                  <p className="text-white text-center mt-4 text-lg font-semibold">
                    {selectedImage.caption}
                  </p>
                </div>
              </div>
            )}

            {/* Footer Section */}
            <footer className="bg-blue-900 text-white py-8">
              <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                  <div className="text-center md:text-left">
                    <h3 className="text-xl font-bold mb-2">
                      Leviticus Drone Services
                    </h3>
                    <p className="text-gray-300">
                      Elevating Perspectives Across Kenya
                    </p>
                  </div>
                  <div className="flex flex-col items-center md:items-end gap-2">
                    <p className="flex items-center gap-2">
                      <span className="text-lg">üìß</span>
                      <a href={`mailto:${contactInfo.email}`} className="hover:underline">
                        {contactInfo.email}
                      </a>
                    </p>
                    <p className="flex items-center gap-2">
                      <span className="text-lg">üì±</span>
                      <a href={`tel:${contactInfo.phone}`} className="hover:underline">
                        {contactInfo.phone}
                      </a>
                    </p>
                    <p className="flex items-center gap-2">
                      <span className="text-lg">üí¨</span>
                      <a
                        href={`https://wa.me/${contactInfo.whatsapp}?text=Hello%2C%20I%27m%20interested%20in%20your%20drone%20services.`}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="hover:underline"
                      >
                        WhatsApp: +254799563135
                      </a>
                    </p>
                    <p className="flex items-center gap-2">
                      <span className="text-lg">üì∏</span>
                      <a
                        href={contactInfo.instagram}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="hover:underline"
                      >
                        Instagram: @helenas_boy
                      </a>
                    </p>
                    <p className="flex items-center gap-2">
                      <span className="text-lg">üìò</span>
                      <a
                        href={contactInfo.facebook}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="hover:underline"
                      >
                        Facebook: @leviticussoita1
                      </a>
                    </p>
                  </div>
                </div>
                <div className="mt-6 text-center text-gray-400 text-sm">
                  <p>¬© {new Date().getFullYear()} Leviticus Drone Services. All rights reserved.</p>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      // Render the React component into the root div
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<MainComponent />);
    } catch (error) {
      console.error('Failed to render React component:', error);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'flex';
    }
  </script>
</body>
</html>
